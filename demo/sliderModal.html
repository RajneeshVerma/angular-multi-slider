<div class="modal-body">
  <div class="container-fluid">
    <section class="row">
      <article class="col-md-12 col-lg-12">
        <h2>Multiple Sliders in a UI Bootstrap Modal</h2>
        <multi-slider name="myModalSlider"
                      floor="0"
                      step="10"
                      precision="2"
                      ceiling="500"
                      bubbles="true"
                      ng-model="mSliders">
        </multi-slider>
      </article>
    </section>
    <div class="row">
      <div class="col-lg-12">
        <button type="button" ng-click="ok()" class="btn btn-primary">Save</button>
        <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </div>
</div>
